<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="container">
      <!-- Advice ID goes here --><span id="advice-id"></span>

      <!-- Advice text goes here -->
      <div id="advice"></div>

      <div id="divider"></div>

      <div class="dice-cont" onmouseenter="onMouseEnter()" onmouseleave="onMouseLeave()" onmouseup="onMouseClick()"><img src="./images/icon-dice.svg" alt="" id="dice"></div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/crlnravel" target="_blank">Carleano Ravelza Wongso</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
